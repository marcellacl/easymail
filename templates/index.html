<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyMail</title>

    <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

    <div class="container">
        <h1>EasyMail</h1>
        <p>Envie um arquivo ou cole seu texto para análise:</p>
        <div class="upload-area">
            <label class="upload-label">
                <input type="file" id="fileInput" accept=".txt,.pdf,.docx" />
                Selecionar arquivo
            </label>
            <span id="fileName">Nenhum arquivo selecionado</span>
        </div>

        <div class="text-box">
            <label for="manualText">Ou cole o texto aqui:</label>
            <textarea id="manualText" placeholder="Cole seu texto aqui..."></textarea>
        </div>

        <button onclick="uploadFile()" class="analyze-btn">Analisar</button>

        <!-- RESULTADOS -->
        <div id="result" class="result-box" style="display: none;">
            <h2>Resultado</h2>

            <p><strong>Classificação</strong></p>
            <div id="classificacao" class="result-field"></div>

            <p><strong>Resumo</strong></p>
            <div id="resumo" class="result-field"></div>

            <p><strong>Resposta sugerida</strong></p>
            <div id="resposta" class="result-field"></div>
        </div>
    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", function () {
    const fileName = document.getElementById("fileName");
    fileName.textContent = this.files.length ? this.files[0].name : "Nenhum arquivo selecionado";
});

async function uploadFile() {
    const file = document.querySelector("#fileInput").files[0];
    const manualText = document.querySelector("#manualText").value.trim();

    if (!file && !manualText) {
        alert("Envie um arquivo ou cole um texto para analisar.");
        return;
    }

    const formData = new FormData();

    if (file) {
        formData.append("file", file);
    } else {
        const blob = new Blob([manualText], { type: "text/plain" });
        const fakeFile = new File([blob], "texto-colado.txt");
        formData.append("file", fakeFile);
    }

    try {
        const response = await fetch("/api/upload", {
            method: "POST",
            body: formData,
        });

        const text = await response.text();

        let data;
        try {
            data = JSON.parse(text);
        } catch {
            document.getElementById("classificacao").innerText = "Erro ao interpretar resposta.";
            document.getElementById("resumo").innerText = "-";
            document.getElementById("resposta").innerText = "-";
            document.getElementById("result").style.display = "block";
            return;
        }

        // CORREÇÃO AQUI
        document.getElementById("classificacao").innerText = data.ia?.classificacao || "-";
        document.getElementById("resumo").innerText = data.ia?.resumo || "-";
        document.getElementById("resposta").innerText = data.ia?.resposta_sugerida || "-";

        document.getElementById("result").style.display = "block";

    } catch (error) {
        alert("Erro ao enviar arquivo: " + error);
    }
}

    </script>
</body>

</html>
